<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let bangCuuChuong = "<table style='border: 3px solid black;'>";
    let kq;
    for (let i = 1; i <= 9 ; i++) {
        bangCuuChuong+="<tr style='border: 3px solid black;'>";
        for (let j = 2; j <= 9 ; j++) {
            kq = j*i;
            bangCuuChuong+="<td style='border: 3px solid black;'>"+j+"x"+i+"="+kq+"</td>";
        }
        bangCuuChuong+="</tr>";
    }
    bangCuuChuong+="</table>";
    document.write(bangCuuChuong);
</script>
</body>
</html>
