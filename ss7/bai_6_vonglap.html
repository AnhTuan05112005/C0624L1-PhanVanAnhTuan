<script>
    let sum=0;
    let soLuong=0;
    debugger
    for(let i=0;i<10000;i++)
    {
        if(i%7===0){
            sum+=i;
            soLuong++;
            if(soLuong===30)
            { document.write("tổng của 30 số đầu tiên chia hết cho 7 là: "+sum);
                break;}

        }
    }
</script>
