<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 luyện tập 1</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    document.write(number1+"<br>");
    document.write(number2+"<br>");
    for( let i =1;i<=20;i++) {
         number3 = number1+number2;

         number1 = number2;
         number2 = number3;
         document.write(number3);
         document.write("<br>");
    }


</script>
</body>
</html>
