<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2 luyện tập 1</title>
</head>
<body>
<script>
    let arrayNumber = Array();
    let i = 0;
    while (i < 10) {
        arrayNumber[i] = +prompt("nhập phần tử cho mảng : ");
        i++;
    }
    document.write("10 phần tử trong hàm là : " + arrayNumber + "<br>");
    let max = arrayNumber[0];
    let index =0
    for(let i=1;i<=arrayNumber.length;i++){
        if(arrayNumber[i]>max){
            max=arrayNumber[i];
            index = i;
        }
    }
    document.write("giá trị lớn nhất trong mảng là: "+ max +" , "+"vị trí của phần tử đó là: "+ index);
</script>
</body>
</html>
