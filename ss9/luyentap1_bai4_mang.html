<!DOCTYPE html>

<head>

    <title>Bài 4 luyện tập 1</title>

<body>
<script>
    let arrayNumber = Array();
    let i = 0;
    while (i < 10) {
        arrayNumber[i] = +prompt("nhập phần tử cho mảng : ");
        i++;
    }
    arrayNumber.reverse();
    console.log(arrayNumber);
</script>
