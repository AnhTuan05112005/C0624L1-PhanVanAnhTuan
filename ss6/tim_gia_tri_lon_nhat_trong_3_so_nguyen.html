<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong 3 số nguyên</title>
</head>
<body>
<script>
    let a = + prompt("nhập vào số nguyên a: ");
    let b = + prompt("nhập vào số nguyên b: ");
    let c = + prompt("nhập vào số nguyên c: ");
    if(a>b&&b>c)
    {
        console.log("giá trị lớn nhất là a");
    }
    else{
        if(b>a&&a>c)
        {
            console.log("giá trị lớn nhất là b");
        }
        else console.log("giá trị lớn nhất là c");
    }



</script>
</body>
</html>
