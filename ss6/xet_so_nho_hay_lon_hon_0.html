<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xét xem số đó lớn hơn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number= + prompt("nhâp vào 1 số bất kì : ");
    if(number>0) console.log("số đó lớn hơn 0 và là số dương");
    else {
        if(number===0)
        {console.log("số đó bằng 0");}
        else console.log("số đó là số âm và nhỏ hơn 0");
    }
</script>
</body>
</html>
