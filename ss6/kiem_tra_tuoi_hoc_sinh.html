<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi học sinh có vào được lớp 10 hay không</title>
</head>
<body>
<
<script>

        let year = +prompt("nhập số tuổi của học sinh cần xét tuyển : ");
        if (year >= 14)
            console.log("học sinh đủ tuổi vào lớp 10");
        else console.log("học sinh không đủ tuổi vào lớp 10");

</script>
</body>
</html>
