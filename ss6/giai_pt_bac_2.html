    if (denta===0){
        console.log("phương trình có nghiệm kép : " +"x = "+ (-b)/a);
    }
    else {
        if(denta<0) console.log("phương trình vô nghiệm ");
        else {
            x1= (-b+Math.sqrt(denta))/(2*a);
            x2= (-b-Math.sqrt(denta))/(2*a);
            console.log("phương trình có 2 nghiệm phân biệt là : "+ "x1 = "+x1+","+"x2 = "+x2);
        }
    }

</script>
