<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2 bài 1</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        return number * number;
    }

    let number = +prompt("Nhập số bạn cần bình phương :");
    document.write(binhPhuong(number));
</script>
</body>
</html>
