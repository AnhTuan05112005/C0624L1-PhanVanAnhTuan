<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 bài 4</title>
</head>
<body>
<script>
    let firstNum;
    let secondNum;
    function addNumbers(){
        firstNum=4;
        secondNum=8;
        result=firstNum+secondNum;
        return result;
    }
    result=0;
    alert("giá trị của result là :"+result);
    result=addNumbers();
    alert("giá trị của result là :"+result);
</script>
</body>
</html>
