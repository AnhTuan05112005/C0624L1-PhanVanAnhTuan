<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập1 bài 3</title>
</head>
<body>
<script>
    function twoNumber(a,b){
        sum=a+b;
        if(a>b) alert("tham số thứ nhất lớn hơn tham số thứ 2");
        else alert("tồng của hai tham số là :"+sum);
    }
    a = +prompt("nhập giá trị a: ");
    b = +prompt("nhập giá trị b: ");
    twoNumber(a,b);
</script>
</body>
</html>
