<h2>Bài 4: </h2>

<script>
    class KhachHang {
        constructor(maKhachHang, tenKhachHang, soDienThoai, diaChi, email) {
            this.maKhachHang = maKhachHang;
            this.tenKhachHang = tenKhachHang;
            this.soDienThoai = soDienThoai;
            this.diaChi = diaChi;
            this.email = email;
        }
    }
    let danhSachKhachHang = [];

    function themKhachHang(maKhachHang, tenKhachHang, soDienThoai, diaChi, email) {
        const khachHang = new KhachHang(maKhachHang, tenKhachHang, soDienThoai, diaChi, email);
        danhSachKhachHang.push(khachHang);
    }
    function hienThiDanhSachKhachHang() {
        console.log("Danh sách khách hàng:");
        danhSachKhachHang.forEach((khachHang, index) => {
            console.log(`Khách hàng ${index + 1}:`);
            console.log(`  Mã khách hàng: ${khachHang.maKhachHang}`);
            console.log(`  Tên khách hàng: ${khachHang.tenKhachHang}`);
            console.log(`  Số điện thoại: ${khachHang.soDienThoai}`);
            console.log(`  Địa chỉ: ${khachHang.diaChi}`);
            console.log(`  Email: ${khachHang.email}`);
            console.log("");
        });
    }
    // Thêm khách hàng mới
    themKhachHang("KH001", "Nguyen Van A", "0123456789", "123 Đường ABC, Hà Nội", "a.nguyen@example.com");
    themKhachHang("KH002", "Tran Thi B", "0987654321", "456 Đường DEF, Hồ Chí Minh", "b.tran@example.com");

    // Hiển thị danh sách khách hàng
    hienThiDanhSachKhachHang();

</script>
