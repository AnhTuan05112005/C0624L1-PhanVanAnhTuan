<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        getDientich(){
            return this.x*this.y;
        }
        getChuvi() {
            return (this.x + this.y) * 2;
        }
    }
    let rectangle = new Rectangle(300,200);
    console.log(rectangle);
    console.log("chu vi hình chữ nhật là : "+rectangle.getChuvi());
    console.log("diện tích hình chữ nhật : "+rectangle.getDientich());
</script>
</body>
</html>
